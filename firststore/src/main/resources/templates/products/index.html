<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <!-- Display message if available -->
        <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
        <div class="row">
            <div class="col-12">
                <!-- Add Product Button -->
                <a class="btn btn-primary mb-3" href="/products/create">Add New Product</a>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Image</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}">1</td>
                            <td th:text="${product.name}">Product Name</td>
                            <td th:text="${product.brand}">Brand</td>
                            <td th:text="${product.category}">Category</td>
                            <td th:text="${product.price}">Price</td>
                            <td th:text="${product.description}">Description</td>
                            <td>
                                <img th:src="@{/public/images/{filename}(filename=${product.imageFileName})}" alt="Product Image" width="100">
                            </td>
                            <td>
                                <!-- Edit Product Button -->
                                <a class="btn btn-warning" th:href="@{/products/edit/{id}(id=${product.id})}">Edit</a>
                                <!-- Delete Product Button -->
                                <a class="btn btn-danger btn-sm"
                                    th:href="@{/products/delete/{id}(id=${product.id})}"
                                    onclick= "return confirm('Are you sure?')">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
